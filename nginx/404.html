<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">

 <head>
     <title>Page Not Found - New Roots</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
         rel="stylesheet">
     <link rel="stylesheet" href="/static/css/modern-styles.css">
     <style>
         :root {
             --primary-color: #4CAF50;
             --primary-dark: #388E3C;
             --secondary-color: #A0522D;
             --light-color: #F5F5DC;
             --light-color-alt: #E8F5E9;
             --dark-color: #333;
             --text-color: #555;
             --border-color: #ddd;
             --spacing-sm: 10px;
             --spacing-md: 15px;
             --spacing-lg: 20px;
             --spacing-xl: 30px;
             --transition-fast: 0.2s ease-in-out;
             --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
             --border-radius: 8px;
         }

         body {
             font-family: 'Poppins', sans-serif;
             margin: 0;
             padding: 0;
             background-color: var(--light-color-alt);
             color: var(--text-color);
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             min-height: 100vh;
         }

         .error-container {
             background-color: #fff;
             padding: var(--spacing-xl);
             border-radius: var(--border-radius);
             box-shadow: var(--box-shadow);
             text-align: center;
             max-width: 500px;
             width: 90%;
         }

         h1 {
             color: var(--secondary-color);
             font-size: 3rem;
             margin-bottom: var(--spacing-md);
         }

         p {
             font-size: 1.1rem;
             line-height: 1.6;
             margin-bottom: var(--spacing-lg);
         }

         .back-home {
             display: inline-block;
             background-color: var(--primary-color);
             color: white;
             padding: var(--spacing-md) var(--spacing-xl);
             border-radius: var(--border-radius);
             text-decoration: none;
             transition: background-color var(--transition-fast);
         }

         .back-home:hover {
             background-color: var(--primary-dark);
         }
     </style>
 </head>

 <body>
     <div class="error-container">
         <h1>404</h1>
         <p>Oops! The page you're looking for could not be found. It might have been moved, renamed, or doesn't exist.</p>
         <a href="/" class="back-home">Go back to the homepage</a>
     </div>
 </body>

 </html>
