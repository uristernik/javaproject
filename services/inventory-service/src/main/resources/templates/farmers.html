<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Produce - Farm Fresh Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/modern-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #A0522D;
            --light-color: #F5F5DC;
            --light-color-alt: #E8F5E9;
            --dark-color: #333;
            --text-color: #555;
            --border-color: #ddd;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --transition-fast: 0.2s ease-in-out;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --border-radius: 8px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color-alt);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: var(--spacing-xl);
            font-size: 2.2rem;
        }

        .form-container {
            background-color: #fff;
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--dark-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group select,
        .form-group input {
            width: calc(100% - 20px);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color var(--transition-fast);
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .form-submit {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color var(--transition-fast);
        }

        .form-submit:hover {
            background-color: var(--primary-dark);
        }

        .alert {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #a5d6a7;
        }

        .alert-danger {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }

        .alert i {
            margin-right: var(--spacing-sm);
            font-size: 1.1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .product-card {
            background-color: #fff;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: var(--spacing-md);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .button-container button {
            padding: var(--spacing-md) var(--spacing-xl);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-fast);
        }

        .button-container button:hover {
            opacity: 0.9;
        }

        .clear-button {
            background-color: #e74c3c;
            color: white;
        }

        .clear-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <nav th:replace="fragments :: navbar"></nav>
    <div class="container">
        <h1>Add Produce to Inventory</h1>

        <div class="form-container">
            <form th:action="@{/farmers/add-multiple}" method="post">
                <div class="product-grid">
                    <div th:each="item : ${inventoryItems}" class="product-card">
                        <h3 th:text="${item.description}">Product Name</h3>
                        <div class="form-group">
                            <label th:for="'quantity-' + ${item.productId}">Quantity (KG):</label>
                            <input type="number" th:id="'quantity-' + ${item.productId}"
                                th:name="'quantities[' + ${item.productId} + ']'" min="0" step="0.01" value="0"
                                class="form-control">
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="form-submit">Add All to Inventory</button>
                    <button type="reset" class="clear-button">Clear All</button>
                </div>
            </form>

            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> Successfully added to inventory!
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                <i class="fas fa-exclamation-circle"></i> Error: <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</body>

</html>
