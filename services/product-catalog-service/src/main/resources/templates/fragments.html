<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Fragments</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/modern-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav th:fragment="navbar">
        <style>
            :root {
                --primary-color: #4CAF50;
                --primary-dark: #388E3C;
                --secondary-color: #A0522D;
                --light-color: #F5F5DC;
                --light-color-alt: #E8F5E9;
                --dark-color: #333;
                --text-color: #555;
                --border-color: #ddd;
                --spacing-sm: 10px;
                --spacing-md: 15px;
                --spacing-lg: 20px;
                --spacing-xl: 30px;
                --transition-fast: 0.2s ease-in-out;
                --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
                --border-radius: 8px;
            }

            .navbar {
                background-color: #fff;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: var(--spacing-md) var(--spacing-xl);
                box-shadow: var(--box-shadow);
            }

            .navbar-brand {
                display: flex;
                align-items: center;
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 600;
                font-size: 1.5rem;
                transition: color var(--transition-fast);
            }

            .navbar-brand:hover {
                color: var(--primary-dark);
            }

            .navbar-links {
                display: flex;
                gap: var(--spacing-lg);
            }

            .navbar-links a {
                color: var(--text-color);
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: var(--spacing-sm);
                transition: color var(--transition-fast), background-color var(--transition-fast);
                padding: var(--spacing-sm) var(--spacing-md);
                border-radius: var(--border-radius);
                font-size: 1rem;
            }

            .navbar-links a:hover {
                color: var(--primary-color);
                background-color: var(--light-color-alt);
            }

            .navbar-auth {
                display: flex;
            }

            .logout {
                color: var(--text-color);
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: var(--spacing-sm);
                transition: color var(--transition-fast), background-color var(--transition-fast);
                padding: var(--spacing-sm) var(--spacing-md);
                border-radius: var(--border-radius);
                font-size: 1rem;
            }

            .logout:hover {
                color: #fff;
                background-color: var(--secondary-color);
            }

            .disabled-link {
                color: #aaa !important;
                cursor: default;
                pointer-events: none;
                opacity: 0.6;
            }

            .disabled-link:hover {
                background-color: transparent !important;
                color: #aaa !important;
            }

            .fa-leaf,
            .fa-home,
            .fa-shopping-basket,
            .fa-tractor,
            .fa-warehouse,
            .fa-clipboard-list,
            .fa-users-cog,
            .fa-tags,
            .fa-sign-out-alt {
                margin-right: var(--spacing-sm);
                font-size: 1.1rem;
            }

            .fa-leaf {
                color: var(--primary-color);
            }
        </style>

        <div class="navbar">
            <a href="/" class="navbar-brand">
                <i class="fas fa-leaf"></i>
                New Roots
            </a>

            <div class="navbar-links">
                <a href="/home">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/catalog">
                    <i class="fas fa-shopping-basket"></i> Products
                </a>
                <a href="/farmers">
                    <i class="fas fa-tractor"></i> Farmers
                </a>
                <a href="/inventory">
                    <i class="fas fa-warehouse"></i> Inventory
                </a>
                <a href="/orders">
                    <i class="fas fa-clipboard-list"></i> Orders
                </a>
                <a th:href="${userInfo != null && userInfo.type == 2 ? '/admin/users' : '#'}"
                   th:class="${userInfo != null && userInfo.type == 2 ? '' : 'disabled-link'}">
                    <i class="fas fa-users-cog"></i> Users
                </a>
                <a th:href="${userInfo != null && userInfo.type == 2 ? '/admin/prices' : '#'}"
                   th:class="${userInfo != null && userInfo.type == 2 ? '' : 'disabled-link'}">
                    <i class="fas fa-tags"></i> Prices
                </a>
            </div>

            <div class="navbar-auth">
                <a href="/logout" class="logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>
</body>

</html>
