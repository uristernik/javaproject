<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reset User Password - Farm Fresh Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/modern-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #A0522D;
            --light-color: #F5F5DC;
            --light-color-alt: #E8F5E9;
            --dark-color: #333;
            --text-color: #555;
            --border-color: #ddd;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --transition-fast: 0.2s ease-in-out;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --border-radius: 8px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color-alt);
            color: var(--text-color);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-top: var(--spacing-lg);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--dark-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color var(--transition-fast);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .btn {
            display: inline-block;
            padding: var(--spacing-md) var(--spacing-xl);
            margin-right: var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color var(--transition-fast), color var(--transition-fast);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #8B4513;
        }

        .nav-links {
            margin-bottom: var(--spacing-lg);
        }

        .nav-links a {
            margin-right: var(--spacing-md);
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .nav-links a:hover {
            color: var(--primary-dark);
        }

        .buttons {
            margin-top: var(--spacing-lg);
            text-align: center;
        }
    </style>
</head>

<body>
    <div th:replace="fragments :: navbar"></div>

    <div class="container">
        <h1>Reset User Password</h1>

        <form th:action="@{/admin/users/{userId}/reset-password(userId=${userId})}" method="post">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control"
                    placeholder="Enter new password" required>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <a href="/admin/users" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
