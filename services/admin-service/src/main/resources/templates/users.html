<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Management - Farm Fresh Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/modern-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #A0522D;
            --light-color: #F5F5DC;
            --light-color-alt: #E8F5E9;
            --dark-color: #333;
            --text-color: #555;
            --border-color: #ddd;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --transition-fast: 0.2s ease-in-out;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --border-radius: 8px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color-alt);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-top: var(--spacing-lg);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .alert {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #a5d6a7;
        }

        .alert-danger {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }

        .alert i {
            margin-right: var(--spacing-sm);
            font-size: 1.1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: var(--spacing-lg);
        }

        th,
        td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
        }

        tr:hover {
            background-color: var(--light-color);
        }

        .btn {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-md);
            margin-right: var(--spacing-sm);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color var(--transition-fast), color var(--transition-fast);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-warning {
            background-color: #f1c40f;
            color: var(--dark-color);
        }

        .btn-warning:hover {
            background-color: #f39c12;
        }

        .actions {
            white-space: nowrap;
        }

        .admin-badge {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .user-badge {
            background-color: var(--text-color);
            color: white;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .nav-links {
            margin-bottom: var(--spacing-lg);
        }

        .nav-links a {
            margin-right: var(--spacing-md);
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .nav-links a:hover {
            color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <div th:replace="fragments :: navbar"></div>

    <div class="container">
        <div class="header">
            <h1>User Management</h1>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <span th:if="${user.isAdmin()}" class="admin-badge">Admin</span>
                        <span th:unless="${user.isAdmin()}" class="user-badge" th:text="${user.typeAsString}"></span>
                    </td>
                    <td class="actions">
                        <a th:href="@{/admin/users/{userId}/reset-password(userId=${user.id})}" class="btn btn-warning">
                            <i class="fas fa-key"></i> Reset Password
                        </a>
                        <form th:action="@{/admin/users/{userId}/delete(userId=${user.id})}" method="post"
                            style="display: inline;">
                            <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Are you sure you want to delete this user?')">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
