<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - New Roots</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/modern-styles.css">
    <style>
        :root {
            --primary-color: #4CAF50; /* Vibrant green for farm freshness */
            --primary-dark: #388E3C;
            --secondary-color: #A0522D; /* Earthy brown */
            --light-color: #F5F5DC; /* Beige/parchment */
            --light-color-alt: #E8F5E9; /* Very light green */
            --dark-color: #333;
            --text-color: #555;
            --border-color: #ddd;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --transition-fast: 0.2s ease-in-out;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --border-radius: 8px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color-alt);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-form {
            padding: var(--spacing-xl);
            animation: slideUp 0.6s ease-out 0.3s both;
        }

        .form-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .form-header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: var(--spacing-sm);
        }

        .form-header p {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .alert {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
        }

        .alert-danger {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #a5d6a7;
        }

        .alert i {
            margin-right: var(--spacing-sm);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            color: var(--dark-color);
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color var(--transition-fast);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .form-submit {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color var(--transition-fast);
        }

        .form-submit:hover {
            background-color: var(--primary-dark);
        }

        .form-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .form-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <h1>Welcome to Our Farm</h1>
                <p>Sign in to access fresh, local produce</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Invalid email or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> You have been logged out.
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}">
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="Your email address" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Your password" required>
                </div>

                <button type="submit" class="form-submit">Sign In</button>
            </form>

            <div class="form-footer">
                <p>New to our farm? <a th:href="@{/register}">Create an account</a></p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
