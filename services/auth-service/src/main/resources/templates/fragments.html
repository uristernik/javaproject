<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>
<body>
    <!-- Navigation Bar Fragment -->
    <nav th:fragment="navbar">
        <style>
            .navbar {
                background-color: #34495e;
                color: white;
                padding: 15px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 20px;
                width: 100%;
                box-sizing: border-box;
            }

            .navbar-brand {
                font-size: 1.5em;
                font-weight: bold;
                color: white;
                text-decoration: none;
            }

            .navbar-links {
                display: flex;
                gap: 20px;
            }

            .navbar-links a {
                color: white;
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 4px;
                transition: background-color 0.3s;
            }

            .navbar-links a:hover {
                background-color: #2c3e50;
            }

            .navbar-auth {
                display: flex;
                gap: 10px;
            }

            .navbar-auth a {
                color: white;
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 4px;
                transition: background-color 0.3s;
            }

            .navbar-auth a.login {
                background-color: #3498db;
            }

            .navbar-auth a.register {
                background-color: #2ecc71;
            }

            .navbar-auth a:hover {
                opacity: 0.9;
            }

            @media (max-width: 768px) {
                .navbar {
                    flex-direction: column;
                    gap: 10px;
                }

                .navbar-links {
                    flex-wrap: wrap;
                    justify-content: center;
                }
            }
        </style>

        <div class="navbar">
            <a href="/" class="navbar-brand">Fresh Produce Market</a>

            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/catalog">Products</a>
                <a href="/inventory">Inventory</a>
                <a href="/orders">Orders</a>
                <a href="/admin/users">User Management</a>
                <a href="/admin/prices">Price List</a>
            </div>

            <div class="navbar-auth">
                <a href="/logout" class="logout" style="background-color: #e74c3c;">Logout</a>
            </div>
        </div>
    </nav>
</body>
</html>
